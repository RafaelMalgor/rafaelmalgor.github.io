<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/adhocvideocall/assets/favicon.688a1f58.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Hoc Video Call</title>
<script type="module" crossorigin src="/adhocvideocall/assets/index.5b9b9ace.js"></script>
  <link rel="modulepreload" href="/adhocvideocall/assets/vendor.519c7c38.js">
  <link rel="stylesheet" href="/adhocvideocall/assets/index.f43df008.css">
</head>

<body>
    <h1>Ad Hoc Video Call</h1>
    <span>Make a video call, had hoc, peer to peer, no account required.</span>
    <div id="actions">
        <button id="webcamButton">Start Video Call</button>
        <span>Or</span>
        <div id="answering-action">
            <input id="answerInput" placeholder="Insert Call ID" />
            <span id="invalid-id">Invalid Call ID</span>
            <button id="answerButton">Answer Video Call</button>
        </div>
        <div id="instructions">
            <div>
                <h2>How to:</h2>
                <ol>
                    <li> Start a call.</li>
                    <li> Copy the call ID.</li>
                    <li> Send it to a friend.</li>
                </ol>
            </div>
        </div>
    </div>

    <div id="video-content">
        <input id="callinput" readonly />
        <button id="copybutton">Copy</button>
        <button id="hangbutton">Hang Up</button>
        <div class="videos">
            <div>
                <video poster="/adhocvideocall/assets/loading.918f09ad.gif" class="remote-video" id="remoteVideo" autoplay playsinline></video>
            </div>
            <span>
                <video poster="/adhocvideocall/assets/loading.918f09ad.gif" class="local-video" id="webcamVideo" autoplay playsinline></video>
            </span>
        </div>


        
    </div>
</body>
